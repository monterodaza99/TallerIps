<div class="contenedor">
  <h1>Liquidacion</h1>
  <form>
    <div class="form-group">
      <label for="formGroupExampleInput">Identificacion Paciente</label>
      <input type="text" class="form-control" name="identificacionPaciente"
         [(ngModel)]="liquidacion.identificacionPaciente"  >
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Valor Hospitalizacion</label>
      <input type="number" class="form-control" name="valorHospitalizacion"
         [(ngModel)]="liquidacion.valorHospitalizacion"  >
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Salario</label>
      <input type="number" class="form-control" name="salario"  [(ngModel)]="liquidacion.salario"  >
    </div>
    <div>
      <button class="btn btn-info" (click)="add()">Calcular/Registrar</button>
      <button class="btn btn-info" type="reset">Cancelar</button>
    </div>
  </form>
</div>
